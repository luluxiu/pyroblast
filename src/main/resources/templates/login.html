<!DOCTYPE html>
<html>
<head>
  <title>登录</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" id="theme" href="${viewHelper.getPath()}/css/theme-default.css"/>
</head>
<body>

<div class="container ">
  <div class="page-header">
  </div>
  <div class="row">
    <div class="col-md-5 col-md-offset-3 col-xs-12 ">
      <form class="form-horizontal" action="login" method="post">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
            </div>
            <#if msg ??>
              <#if msg == "error">
                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1" >
                    <div class="alert alert-danger">
                      <strong>登录失败！</strong> 请检查您的用户名和密码是否正确
                    </div>
                  </div>
                </div>
              <#elseif msg == "logout">
                <div class="form-group">
                  <div class="col-md-10 col-md-offset-1" >
                    <div class="alert alert-success">
                      <strong>登出成功！</strong>
                    </div>
                  </div>
                </div>
              </#if>
            </#if>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-1">
                <label for="username">用户名</label>
                <div class="input-group">
                  <span class="input-group-addon"><span class="fa fa-user"></span></span>
                  <input type="text" name="username" id="username" class="form-control"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-10 col-md-offset-1">
                <label for="password">密码</label>
                <div class="input-group">
                  <span class="input-group-addon"><span class="fa fa-unlock-alt"></span></span>
                  <input type="password" name ="password" id="password" class="form-control"/>
                </div>
              </div>
            </div>
            <div class="form-group">
            </div>
          </div>
          <input type="hidden" value="${_csrf.token ?if_exists}" name="_csrf" />
          <div class="panel-footer">
            <button type="submit" class="btn btn-primary pull-right">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript" src="${viewHelper.getPath()}/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="${viewHelper.getPath()}/js/plugins/bootstrap/bootstrap.min.js"></script>
<script>
  document.getElementById("username").focus();
</script>
</body>
</html>
